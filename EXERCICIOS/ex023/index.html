<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;   
            border-collapse: collapse;
            border: 2px solid rgb(65, 63, 63);         
        }

        tr.linha{
            background-color: gray
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <!--
    Hierarquia de Tabelas
    Table=Tabela
        table row= linha da tabela
            table reader = cabeÃ§alho de tabela
            table data = dado de tabela
            -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceiro linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
