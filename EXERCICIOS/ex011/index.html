<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispisitivos diferenter ou simplesmente diminua o tamanho da jenela</p>
    <picture>
        <source media="(max-width:700px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="grande">
    </picture>

    <h1>Reproduzindo Áudios em HTML5</h1>
    <p>Vamos reproduzir audios em HTML5. </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3" type="audio/ogg">
        <source src="midia/musica.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3 </a></p>
    </audio>




    
</body>
</html>
